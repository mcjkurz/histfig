<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Historical Figures Admin{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Historical Figures Admin</h1>
            <nav class="nav">
                <a href="{{ url_for('admin.index') }}" {% if request.endpoint == 'admin.index' %}class="active"{% endif %}>Dashboard</a>
                <a href="{{ url_for('admin.new_figure') }}" {% if request.endpoint == 'admin.new_figure' %}class="active"{% endif %}>New Figure</a>
                <a href="{{ url_for('admin.logs') }}" {% if request.endpoint == 'admin.logs' %}class="active"{% endif %}>Logs</a>
                <a href="{{ url_for('admin.system') }}" {% if request.endpoint == 'admin.system' %}class="active"{% endif %}>System</a>
                <a href="/" target="_blank">Chat Interface</a>
                <a href="{{ url_for('admin.logout') }}" style="color: #e74c3c;">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-10px)';
                setTimeout(() => alert.remove(), 300);
            });
        }, 5000);

        // Confirm delete actions
        function confirmDelete(figureName) {
            return confirm(`Are you sure you want to delete "${figureName}"? This action cannot be undone and will remove all documents associated with this figure.`);
        }
        
        // Confirm clean documents actions
        function confirmClean(figureName) {
            return confirm(`Are you sure you want to clean all documents from "${figureName}"? This will remove all uploaded documents but keep the figure. This action cannot be undone.`);
        }
    </script>
</body>
</html>
